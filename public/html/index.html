<!-- HTML based on work by ismailkrou at https://github.com/ismailkraou/simplelogin -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CS 4Kidz Login</title>
</head>
<body>
    <div class="main-box">
        <div class="box-logo">
            <div class="logo clearfix">
                <h1>
                    <span class="span1">CS</span><br>
                    <span class="span2">4Kidz</span>
                </h1>
            </div>
        </div>
        <!--End Box-Logo-->
        <div class="box-form">
            <form  id="form">

                <input type="email" placeholder="Email">
                <br>
                <input type="password" placeholder="Password">
                <br>
                <input type="checkbox" class="bg-check" value="Remember me" text="yyyyyy"> Remember me
                <br>
                <center>

                    <input id= "login-button" type="submit" value="LOGIN">
                    <br>
                    <a href="create-account">Create Account</a>
                    <br>

                    <br>
                    <a href="forget-password">I forgot my password!</a>
                </center>
            </form>
        </div>
        <!--End Login-form-->
    </div>
    <!--End main-box-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="aes.js" charset="utf-8" defer></script>
	<script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <a href="https://github.com/ismailkraou/simplelogin" class="citation">UI provided by ismailkraou</a>
</body>
</html>
