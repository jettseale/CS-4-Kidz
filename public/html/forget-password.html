<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CS 4Kidz Forgot Password</title>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="email.js"></script>
</head>
<body>
    <div class="main-box">
        <div class="box-logo">
            <div class="logo clearfix">
                <h1>
                    <span class="span1">CS</span><br>
                    <span class="span2">4Kidz</span>
                </h1>
            </div>
        </div>
        <!--End Box-Logo-->
        <div class="box-form">
            <form  id="form">
				<h1>Need to Retrieve Password?</h1>
                <br>
                <input type="email" placeholder="Email">
                <br>
                <input type="code" placeholder="Code">
                <center>

                    <input id= "retrieve-password" type="button" value="Send Password to Email" onclick="sendEmail()">

                    <input id= "check-code" type="button" value="Check Code" onclick="checkCode()">

                </center>
            </form>
        </div>
        <!--End Login-form-->
    </div>
    <!--End main-box-->

    <script src="jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <a href="https://github.com/ismailkraou/simplelogin" class="citation">UI provided by ismailkraou</a>
</body>
</html>
